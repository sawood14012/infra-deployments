kind: Deployment
apiVersion: apps/v1
metadata:
  name: quality-frontend-dashboard
  namespace: quality-dashboard
  labels:
    app: quality-dashboard
    app.kubernetes.io/component: quality-frontend
    app.kubernetes.io/instance: quality-dashboard
    app.kubernetes.io/name: quality-dashboard
    component: quality-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quality-dashboard
      component: quality-frontend
  template:
    metadata:
      labels:
        app: quality-dashboard
        app.kubernetes.io/component: quality-frontend
        app.kubernetes.io/instance: quality-dashboard
        app.kubernetes.io/name: quality-dashboard
        component: quality-frontend
    spec:
      serviceAccountName: dashboard-proxy
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
        - name: dashboard-proxy
          image: quay.io/msawood/dahboard-oauth-proxy:v2
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8443
            name: public
          args:
          - --https-address=:8443
          - --provider=openshift
          - --openshift-service-account=dashboard-proxy
          - --upstream=http://localhost:8080
          - --tls-cert=/etc/tls/private/tls.crt
          - --tls-key=/etc/tls/private/tls.key
          - --cookie-secret=SECRET
          - --cookie-refresh=0
          - --custom-templates-dir=/tmp/html
          volumeMounts:
          - mountPath: /etc/tls/private
            name: proxy-tls
          - name: html-dir
            mountPath: /tmp/html
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 100Mi
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
        - resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 32Mi
          name: quality-frontend-dashboard
          env:
            - name: REACT_APP_API_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: quality-dashboard-configmap 
                  key: BACKEND_ROUTE
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          image: >-
            quay.io/msawood/dashboard-frontend:latest
      volumes:
        - name: proxy-tls
          secret:
            secretName: proxy-tls
        - name: html-dir
          secret:
            secretName: files
            defaultMode: 420
